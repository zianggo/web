      <h2>인터넷</h2>
      <strong>인터넷(Internet)</strong>은 인터넷 프로토콜 스위트(TCP/IP)를 기반으로 하여 전 세계적으로 연결되어있는 컴퓨터 네트워크 통신망을 일컫는 말이다.<br>
      그야말로 인류의 역사상 전례 없는 거대한 정보의 바다인 셈이다.<br>
      인터넷하면 흔히 웹이라고 줄여 부르는 월드 와이드 웹만 생각하기 쉽지만 인터넷은 <u>월드 와이드 웹, 전자 메일, 파일 공유(토렌트, eMule 등), 웹캠, 동영상 스트리밍, 온라인 게임, VoIP, 모바일 앱 등</u> 다양한 서비스들을 포함한다.<br>
